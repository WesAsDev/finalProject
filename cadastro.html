    <meta charset="UTF-8" />

    <!--LINK FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Rochester&display=swap"
      rel="stylesheet"
    />

    <!--LINK STYLE CSS-->
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/styles.css" />

  <body>
    <header class="header">
      <div class="bars"></div>
      <div class="nav">
        <a href="index.html"><img class="menu-logo" src="imgs/Logo.png" alt="Palácio da Serra" /></a>
        
        <nav class="menu-nav">
          <li class="menu-nav-item"><a href="index.html">HOME</a></li>
          <li class="menu-nav-item"><a href="sobre_nos.html">SOBRE</a></li>
          <li class="menu-nav-item"><a href="servicos.html">SERVIÇOS</a></li>
          <li class="menu-nav-item"><a href="cadastro.html">CADASTRE-SE</a></li>
        </nav>
      </div>
      <h1 class="header-title">Minha Reserva</h1>
    </header>
    <main>
      <section id="capa">
          <form action="">
              <fieldset>
                <div class="input-1">
                  <label for="nome"> Primeiro Nome:</label>
                  <br /><input
                    type="text"
                    id="nome"
                    name="PrimeiroNome"
                    placeholder="Digite aqui seu nome"
                    required
                  />
      
                  <br /><br />
                  <label for="sobrenome"> Sobrenome:</label>
                  <br /><input
                    type="text"
                    id="sobrenome"
                    name="sobrenome"
                    placeholder="Digite aqui seu segundo nome"
                    required
                  />
      
                  <br /><br />
                  <label for="CPF"> CPF:</label>
                  <br /><input
                    type="text"
                    id="CPF"
                    name="CPF"
                    placeholder="Digite CPF (apenas números)"
                    required
                  />
      
                  <br /><br />
                  <label for="Telefone"> Telefone:</label>
                  <br /><input
                    type="text"
                    id="Telefone"
                    name="Telefone"
                    placeholder="Digite Telefone (apenas números)"
                    required
                  />
      
                  <br /><br />
                  <label for="E-mail"> E-mail: </label>
                  <br /><input
                    type="text"
                    id="E-mail"
                    name="E-mail"
                    placeholder="Digite aqui seu e-mail"
                    required
                  />
                  <br /><br />
                  <label for="Dia da Reserva"> Primeiro dia de Hospedagem: </label>
                  <br /><input
                    type="date"
                    id="1dia"
                    name="1 dia de hospedagem"
                    placeholder="Dia em que chego ao hotel"
                  />
      
                  <br /><br />
                  <label for="Dia da Reserva">
                    Previsão de saída: <br />
                  </label>
                  <input
                    type="date"
                    id="ultimoDia"
                    name="N dia de hospedagem"
                    placeholder="Dia em que saio do hotel"
                  />
                </div>
                <div class="radio">
                  <label for="Acomodação"><h3>Onde quero ficar hospedado: </h3></label>
                  <br />
                  <input type="radio" id="suiteEx" name="fav_language" value="chalé" />
                  <label for="suiteEx">Suíte Village Rural Executiva (Solteiro)</label
                  ><br />
                  <input type="radio" id="suiteVi" name="fav_language" value="chalé" />
                  <label for="suiteVi">Suíte Village Rural (Casal)</label><br />
                  <input type="radio" id="ViP" name="fav_language" value="Suíte" />
                  <label for="ViP">Village Rural Premium (Casal + Crianças)</label
                  ><br />
                  <input type="radio" id="chaleC" name="fav_language" value="Suíte" />
                  <label for="chaleC">Chalé Casal</label><br />
                  <input type="radio" id="chaleF" name="fav_language" value="Suíte" />
                  <label for="chaleF">Chalé Família (Casal+crianças)</label
                  ><br />
                  <input type="radio" id="chaleConj" name="fav_language" value="Suíte" />
                  <label for="chaleConj"
                    >Chalé Conjugado (Até seis pessoas)</label
                  >
                </div>
                
                <div class="button">
                  <!--ATUALIZAR O DESTINO DESSE BOTÃO!-->
                    <a class="button" href="reservado.html">RESERVE</a>
                </div>
              </fieldset>
          </form>
      </section>
  </main>
    <footer>
      <div class="container">
        <div class="logo">
          <img src="imgs/Logo.png" alt="logo" />
          <div class="rsociais">
            <a href="https://www.instagram.com/soulcodeacademy/" target="_blank">
              <img src="icons/instagram.svg" alt="icon-instagram">
            </a>
            <a href="https://www.facebook.com/SoulCodeAcademy" target="_blank">
              <img src="icons/facebook.svg" alt="icon-facebook">
            </a>
            <a href="https://www.youtube.com/channel/UClR2nkuyfxRECZhgDhJUZ4g/featured" target="_blank"
              ><img src="icons/youtube.svg" alt="icon-youtube">
            </a>
            <a href="https://www.linkedin.com/company/soulcodeacademy/" target="_blank"
              ><img src="icons/linkedin.svg" alt="icon-linkedin">
            </a>
          </div>
          <div class="nossalogo">
            <img src="imgs/nossa_logo.png" alt="" />
          </div>
        </div>

        <div class="line"></div>

        <div class="reservado">
          <p>©2022 Palácio da Serra.</p>
          <p>Todos os direitos reservados.</p>
        </div>
      </div>
    <script src="script/script.js"></script>
